{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>面談予約サイト</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'booking/style.css' %}">
</head>

<body>

<nav>
    <a href="{% url 'booking:calendar' %}">Home</a>
    {% if user.is_authenticated %}
        <a href="{% url 'booking:staff_page' %}">StaffPage</a>
        <form method="post" action="{% url 'booking:logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" style="background:none; border:none; color:blue; cursor:pointer;">
                Logout
            </button>
        </form>
    {% else %}
        <a href="{% url 'booking:login' %}">Login</a>
    {% endif %}
</nav>

{% for message in messages %}
    <p> {{ message }}</p>
{% endfor %}

{% block content %}{% endblock %}

</body>
</html>
